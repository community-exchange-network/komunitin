name: Build

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker build . --file Dockerfile --tag komunitin-app
    
    - name: Run
      run: docker run -d -p 80:80 --rm komunitin-app
      
    - name: Test
      run: wget http://localhost/
