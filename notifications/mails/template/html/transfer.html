{{define "transfer"}}
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="border-radius: 4px; border: solid 1px #e0e0e0; font-size: 12px;">
  <tr>
    <td colspan="2" style="color: #9e9e9e; padding: 16px 32px 4px 32px;">
      {{"payer" | t | uppercase}}
    </td>
  </tr>
  <tr>
    <td width="40" style="padding: 0px 0px 16px 32px;">
      <img src="{{.PayerAvatarUrl}}" style="width: 40px; height: 40px; border-radius: 50%;"/>
    </td>
    <td style="padding: 0px 32px 16px 16px;">
      <span style="font-size: 14px; font-weight: bold;">{{.PayerName}}</span><br/>
      <span style="color: #9e9e9e">{{.PayerAccount}}</span>
    </td>
  </tr>
  <tr>
    <td colspan="2" style="color: #9e9e9e; padding: 16px 32px 4px 32px; border-top: solid 1px #e0e0e0">
      {{"payee" | t | uppercase}}
    </td>
  </tr>
  <tr>
    <td width="40" style="padding: 0px 0px 16px 32px;">
      <img src="{{.PayeeAvatarUrl}}" style="width: 40px; height: 40px; border-radius: 50%;"/>
    </td>
    <td style="padding: 0px 32px 16px 16px;">
      <span style="font-size: 14px; font-weight: bold;">{{.PayeeName}}</span><br/>
      <span style="color: #9e9e9e">{{.PayeeAccount}}</span>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center" style="padding: 16px; border-top: solid 1px #e0e0e0">
      <span style="font-size: 34px; color: {{if .Payment}}#2f7989{{else}}#72a310{{end}};">
        {{.Amount}}
      </span><br/>
      <span style="color:#9e9e9e;">
        {{.Time}}
      </span><br/>
      <span style="font-size: 14px;">
        {{.Description}}
      </span>
    </td>
  </tr>
  <tr>
    <td colspan="2" style="border-top: solid 1px #e0e0e0; padding:16px 32px;">
      <span style="color: #9e9e9e;">{{"state" | t}}</span>
      <span style="padding: 0px 0px 0px 8px;">{{.State}}</span><br/>
      <span style="color: #9e9e9e;">{{"group" | t}}</span>
      <span style="padding: 0px 0px 0px 8px;">{{.Group}}</span><br/>
    </td>
  </tr>
</table>
{{end}}
