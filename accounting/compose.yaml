services:
  db:
    build:
      context: ./docker/db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_APP_USER: user
      POSTGRES_APP_PASSWORD: ${POSTGRES_APP_PASSWORD:-password}
      POSTGRES_DB: komunitin_accounting
